                            <form class="row g-3" action="https://formspree.io/f/xrgojvkn" method="POST">

                                    <label for="validationDefault01" class="form-label">Nombre</label>

                                </div>

                                        <span class="input-group-text" id="inputGroupPrepend2">Email</span>
                                        <input type="text" class="form-control" name="Email"
                                               placeholder="mail@ejemplo.com" id="validationDefaultUsername"
                                               aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                                <div class="form col-lg-12 col-12">
                                    <textarea style="border: 1px solid black; height: 30vh;" name="Mensaje"
                                              class="form-control " id="validationTextarea"
                                              placeholder="Escribir Mensaje Aca" required></textarea>
                                    <label for="validationTextarea" class="form-label"></label>
                                    <div class="invalid-feedback">Please enter a message in the textarea.</div>
                                </div>

                                <div class="col-8 mx-auto ">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                               required>
                                        <label class="form-check-label mx-auto text-center" for="invalidCheck2">
                                            Aceptar Terminos y Condiciones
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Submit form</button>
                                </div>
                            </form>
                        </div>
